<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="container">
        <div class="todo-app">
            <h2>To-Do Items</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="So, what's the deal?">
                <button id="addButton" onclick="addTask()">Add 📝</button>
            </div>
            <div id="count-container">
                <p>Un-Completed tasks: <span id="taskCount">0</span></p>
                <p>Completed tasks: <span id="completedCount">0</span></p>
            </div>
            <ul id="list-container"></ul>
            <ul id="list-container-completed"></ul>
        </div>
    </div>

    <script src="/script.js"></script>

</body>
</html>
